    async function display(){
          let table=`<table width="500" border ="2"   
              <tr>
                <td> Rollno </td>
               <td> Name</td>
                <td> City </td>
                 <td> Fees </td>
          `

          let api="http://localhost:3000/student";
          let myobj=await fetch(api);
          let data=await myobj.json();
            data.map((key)=>{
                table+=`<tr>
                
                        <td> ${key.rollno} </td>
                        <td> ${key.name} </td>
                        <td> ${key.city} </td>
                        <td> ${key.fees} </td>
                      </tr>
                      `
            })
            table+="</table>";
            document.getElementById("demo").innerHTML=table;
    }
